	<body onload="
		term = newTerminal(); 
		term.setAttribute('class', ''); 
		document.getElementById('terminal').appendChild(term);
		term.parentNode.terminal = term;
		window.onerror = function(msg){
			term.print(msg + '\n');
		};
		window.onunload = function() {
			term.note('hangup');
		};

		startui();
		getlogin();
	">
		<div style="position: absolute; margin: 0px; top: 0px; left: 0px; width: 99%; height: 99%;" id="terminal"></div>
