<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dli">
<html>
	<head>
		<title>webterm</title>
		<script src="util.js" type="text/javascript"></script>
		<script src="pack.js" type="text/javascript"></script>
		<script src="cons.js" type="text/javascript"></script>
		<script src="9p.js" type="text/javascript"></script>
		<script src="mp.js" type="text/javascript"></script>
		<script src="ed448.js" type="text/javascript"></script>
		<script src="authpak.js" type="text/javascript"></script>
		<script src="auth.js" type="text/javascript"></script>
		<script src="ui.js" type="text/javascript"></script>
		<link href="ui.css" type="text/css" rel="stylesheet"/>
		<meta charset="utf-8"/>
	</head>
	<body onload="
		var t = newTerminal(); 
		t.setAttribute('class', ''); 
		document.getElementById('terminal').appendChild(t);
		t.parentNode.terminal = t;
		onerror = function(msg){
			document.getElementById('terminal').terminal.writeterminal(msg + '\n');
		};
		window.onunload = function() {
			document.getElementById('terminal').terminal.note('hangup');
		};
		startui();
		startauth();
	">
		<div style="position: absolute; margin: 0px; padding: 0px; left: 0px; top: 0px; width: 99%; height: 99%;" id="terminal"></div>
	</body>
</html>
